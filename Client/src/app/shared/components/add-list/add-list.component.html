<h2 mat-dialog-title class="text-center">Add a new list</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>List Name</mat-label>
    <input matInput [(ngModel)]="list.name" name="listName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit(list)">Save</button>
</mat-dialog-actions>
