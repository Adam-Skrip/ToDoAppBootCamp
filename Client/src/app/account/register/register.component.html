<div class="register flex justify-center">
  <div class="banner px-5 mx-5 flex flex-col justify-center">
    <span class="text-5xl">Create a </span>
    <span class="text-5xl">New Account</span>
  </div>


  <form class="form flex flex-col w-96" [formGroup]="registerForm">

    <mat-form-field appearance="fill">
      <mat-label class="m-label" >Enter a Email</mat-label>
      <input matInput [(ngModel)]="newUser.email"  name="#email" formControlName="email">
      <mat-error *ngIf="registerForm.controls['email'].invalid">{{getErrorEmail()}}</mat-error>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label class="m-label" >Enter a Username</mat-label>
      <input matInput   [(ngModel)]="newUser.username" name="#username" formControlName="username">
      <mat-error *ngIf="registerForm.controls['username'].invalid">{{getErrorUsername()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput  [type]="hide ? 'password' : 'text'" [(ngModel)]="newUser.password" name="#password" formControlName="password">
      <mat-error *ngIf="registerForm.controls['password'].invalid">{{getErrorPassword()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput  [type]="hide ? 'password' : 'text'" [(ngModel)]="newUser.passwordConfirmation" name="#passwordConfirmation" formControlName="passwordConfirmation">
      <mat-error *ngIf="registerForm.controls['passwordConfirmation'].invalid">{{getErrorConfPassword()}}</mat-error>
    </mat-form-field>



    <div class="modal-footer text-center">
      <button class="btn-login" mat-raised-button color="primary" type="button" (click)="register(newUser)" [disabled]="registerForm.invalid">Register</button>
      <p class="w-100 mt-5"><a routerLink="/login">Already have an account?</a></p>
    </div>
  </form>

</div>
