<div class="dashboard">
  <div class="add-task flex ">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Add task" [(ngModel)]="taskTitle">
    </mat-form-field>
    <i (click)="addTask()" class="bi bi-plus-circle px-3"></i>
  </div>
  <div class="task" *ngFor="let task of taskList">
    <app-task [taskInput]="task"></app-task>
  </div>

</div>
